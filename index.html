<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-sm-7">
            <div id="ytplayer" width="100%" height="500"></div>
        </div>
        <div class="col-sm-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <input class="form-control" id="textyoutube" type="text" placeholder="Default input" aria-label="default input example">

    <button type="button" onclick="addnewvideo()" class="btn btn-primary">Primary</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
        var fruits = [];

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/player_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        var player;
        function onYouTubePlayerAPIReady() {
            player = new YT.Player('ytplayer', {
                videoId: '1MO2Fa-vy3Y'
            });

            player.addEventListener('onStateChange', 'bigtest');
        }

        function addnewvideo() {
            fruits.push(document.getElementById('textyoutube').value);
        }

        function bigtest(event) {
            if(event.data == 0 && fruits.length != 0){
                console.log('จบแล้ว')
                player.loadVideoById(fruits[0])
                fruits.shift()
            }
            console.log(event);
        }
    </script>
</body>
</html>
